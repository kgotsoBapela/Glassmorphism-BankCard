<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism - Bank Card </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="container">    
        <div class="card">
            <p class="bank-name">FNB BANK</p>
            <img src="chip.png" class="chip" alt="card chip">
            <p class="card-number">1111 **** **** 1111</p>
            <div class="owner-details">
                <p class="owner-name">JOHN DOE</p>
                <p> 05/26</p>
                <img src="visa.png" alt="Visa logo" class="visa-logo">
            </div>
        </div>
    </section>
</body>
</html>
